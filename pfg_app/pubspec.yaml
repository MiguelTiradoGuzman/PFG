name: pfg_app
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.9
  http: ^0.13.3
  crypto: ^3.0.1
  mapbox_gl: ^0.14.0
  geolocator: ^7.7.0
  permission_handler: ^11.2.1
  mapbox_api: ^1.0.0
  flutter_polyline_points: ^1.0.0
  dio: ^4.0.0
  dcdg: ^3.0.0
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  path_provider: ^2.1.2
  uri_to_file: ^1.0.0
  intl: any
  provider: ^5.0.0
  geocoding: any
  flutter_tts: ^4.0.2
  model_viewer_plus: ^1.7.1
  webview_flutter: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail_image_network: ^1.1.0

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/alhambra.jpeg
    - assets/images/clock.svg
    - assets/images/distance.svg
    - assets/images/user-circle.svg
