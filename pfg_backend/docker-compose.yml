version: "3"

services:
  mysql:
    image: mysql:8.3
    restart: always

    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_ARBITRARY: 1
    ports:
      - "8081:80"
    depends_on:
      - mysql

  fastapi:
    restart: always
    build:
      context: .
    command: uvicorn api.main:app --reload --host 0.0.0.0
    volumes:
      - ./api/:/app/api
    env_file:
      - .env
    ports:
      - 8080:8000
    depends_on:
      mysql:
        condition: service_completed_successfully

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/certs
    depends_on:
      - fastapi
